    <!-- Main Content -->
    <main class="main-container">
        <div class="hero-section">
            <h1>Modern Calculator</h1>
            <p>A sleek, powerful calculator for all your mathematical needs</p>
        </div>

        <!-- Calculator Widget -->
        <div id="calculator-widget" class="calculator-widget">
            <div class="calculator-container">
                <div class="calculator-header">
                    <div class="calculator-title">Calculator</div>
                    <button class="calculator-close" id="calculatorClose">×</button>
                </div>
                
                <div class="calculator-screen">
                    <div class="calculator-history" id="calculatorHistory"></div>
                    <div class="calculator-display" id="calculatorDisplay">0</div>
                </div>
                
                <div class="calculator-keypad">
                    <!-- Row 1 -->
                    <button class="key function-key all-clear" data-key="clear">AC</button>
                    <button class="key function-key" data-key="delete">⌫</button>
                    <button class="key function-key" data-key="percent">%</button>
                    <button class="key operator-key" data-key="/">÷</button>
                    
                    <!-- Row 2 -->
                    <button class="key number-key" data-key="7">7</button>
                    <button class="key number-key" data-key="8">8</button>
                    <button class="key number-key" data-key="9">9</button>
                    <button class="key operator-key" data-key="*">×</button>
                    
                    <!-- Row 3 -->
                    <button class="key number-key" data-key="4">4</button>
                    <button class="key number-key" data-key="5">5</button>
                    <button class="key number-key" data-key="6">6</button>
                    <button class="key operator-key" data-key="-">−</button>
                    
                    <!-- Row 4 -->
                    <button class="key number-key" data-key="1">1</button>
                    <button class="key number-key" data-key="2">2</button>
                    <button class="key number-key" data-key="3">3</button>
                    <button class="key operator-key" data-key="+">+</button>
                    
                    <!-- Row 5 -->
                    <button class="key number-key zero-key" data-key="0">0</button>
                    <button class="key number-key" data-key=".">.</button>
                    <button class="key equals-key" data-key="=">=</button>
                </div>
            </div>
        </div>
    </main>
