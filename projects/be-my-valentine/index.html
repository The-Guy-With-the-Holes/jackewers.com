<script>

function getDeviceInfo() {
    const userAgent = navigator.userAgent;
    const screenWidth = screen.width;
    const screenHeight = screen.height;
    const language = navigator.language;
    const platform = navigator.platform;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    const cookiesEnabled = navigator.cookieEnabled;
    const onlineStatus = navigator.onLine;
    const touchSupport = 'ontouchstart' in window;
    const maxTouchPoints = navigator.maxTouchPoints || 0;

    // Device type detection
    const deviceType = detectDeviceType(userAgent, screenWidth, screenHeight, touchSupport);
    const operatingSystem = detectOS(userAgent, platform);
    const browser = detectBrowser(userAgent);

    return {
        userAgent,
        screenWidth,
        screenHeight,
        language,
        platform,
        timezone,
        cookiesEnabled,
        onlineStatus,
        touchSupport,
        maxTouchPoints,
        deviceType,
        operatingSystem,
        browser
    };
}
function getAdvancedDeviceInfo() {
    const deviceInfo = getDeviceInfo(); // Your existing function
    
    // Additional fingerprinting data
    const advancedInfo = {
        ...deviceInfo,
        pixelRatio: window.devicePixelRatio || 1,
        colorDepth: screen.colorDepth,
        availWidth: screen.availWidth,
        availHeight: screen.availHeight,
        orientation: screen.orientation?.type || 'unknown',
        hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
        deviceMemory: navigator.deviceMemory || 'unknown',
        connection: getConnectionInfo(),
        webglInfo: getWebGLFingerprint(),
        canvasFingerprint: getCanvasFingerprint(),
        audioFingerprint: getAudioFingerprint(),
        specificDevice: detectSpecificDevice()
    };
    
    return advancedInfo;
}

function estimateDeviceCapability() {
    const hardwareConcurrency = navigator.hardwareConcurrency || 'Unknown';
    const screenWidth = screen.width;
    const screenHeight = screen.height;
    const pixelRatio = window.devicePixelRatio || 1;
    const totalPixels = screenWidth * screenHeight * pixelRatio;
    
    let estimatedRAM = 'Unknown';
    let deviceTier = 'Unknown';
    
    // Estimate based on CPU cores and screen resolution
    if (hardwareConcurrency >= 8) {
        estimatedRAM = '6-12 GB (High-end)';
        deviceTier = 'Flagship';
    } else if (hardwareConcurrency >= 6) {
        estimatedRAM = '4-8 GB (Mid-high)';
        deviceTier = 'Premium';
    } else if (hardwareConcurrency >= 4) {
        estimatedRAM = '3-6 GB (Mid-range)';
        deviceTier = 'Mid-range';
    } else if (hardwareConcurrency >= 2) {
        estimatedRAM = '2-4 GB (Budget)';
        deviceTier = 'Budget';
    } else {
        estimatedRAM = '1-3 GB (Entry-level)';
        deviceTier = 'Entry-level';
    }
    
    return {
        actualRAM: navigator.deviceMemory || 'Not Available',
        estimatedRAM,
        deviceTier,
        cpuCores: hardwareConcurrency,
        screenResolution: `${screenWidth}x${screenHeight}`,
        pixelDensity: pixelRatio,
        totalPixels
    };
}
    
function detectSpecificDevice(){
    const userAgent = navigator.userAgent.toLowerCase();
    const screenWidth = screen.width;
    const screenHeight = screen.height;

    // Example detection logic (this can be expanded)
    if (/iphone|ipad|ipod/.test(userAgent)) {
        return 'Apple iOS Device';
    } else if (/android/.test(userAgent)) {
        return 'Android Device';
    } else if (/windows/.test(userAgent)) {
        return 'Windows Device';
    } else if (/mac/.test(userAgent)) {
        return 'Mac Device';
    }

    // Fallback
    return 'Unknown Device';
}

function getConnectionInfo() {
    if (navigator.connection) {
        return {
            effectiveType: navigator.connection.effectiveType,
            downlink: navigator.connection.downlink,
            rtt: navigator.connection.rtt,
            saveData: navigator.connection.saveData
        };
    }
    return 'Unknown';
}

function getWebGLFingerprint() {
    try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (!gl) return 'No WebGL';
        
        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
        return {
            vendor: gl.getParameter(debugInfo?.UNMASKED_VENDOR_WEBGL || gl.VENDOR),
            renderer: gl.getParameter(debugInfo?.UNMASKED_RENDERER_WEBGL || gl.RENDERER),
            version: gl.getParameter(gl.VERSION),
            shadingLanguageVersion: gl.getParameter(gl.SHADING_LANGUAGE_VERSION)
        };
    } catch (e) {
        return 'WebGL Error';
    }
}

function getCanvasFingerprint() {
    try {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        ctx.textBaseline = 'top';
        ctx.font = '14px Arial';
        ctx.fillText('Device fingerprint test üîç', 2, 2);
        return canvas.toDataURL().slice(-50); // Last 50 chars as fingerprint
    } catch (e) {
        return 'Canvas Error';
    }
}

function getAudioFingerprint() {
    try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const analyser = audioContext.createAnalyser();
        oscillator.connect(analyser);
        return {
            sampleRate: audioContext.sampleRate,
            maxChannelCount: audioContext.destination.maxChannelCount,
            numberOfInputs: audioContext.destination.numberOfInputs,
            numberOfOutputs: audioContext.destination.numberOfOutputs
        };
    } catch (e) {
        return 'Audio Error';
    }
}
function detectDeviceType(userAgent, width, height, touchSupport) {
    const ua = userAgent.toLowerCase();
    
    // Mobile devices
    if (/mobile|android|iphone|ipod|blackberry|iemobile|opera mini/i.test(ua)) {
        return 'Mobile';
    }
    
    // Tablets
    if (/tablet|ipad|playbook|silk/i.test(ua) || (touchSupport && Math.min(width, height) > 600)) {
        return 'Tablet';
    }
    
    // Desktop indicators
    if (width >= 1024 && height >= 768 && !touchSupport) {
        return 'Desktop';
    }
    
    // Laptop indicators (touch-enabled laptops or smaller screens)
    if ((width >= 800 && width < 1920) || touchSupport) {
        return 'Laptop';
    }
    
    return 'Unknown';
}

function detectOS(userAgent, platform) {
    const ua = userAgent.toLowerCase();
    
    if (/windows/i.test(ua)) return 'Windows';
    if (/mac/i.test(ua) && !/mobile/i.test(ua)) return 'macOS';
    if (/linux/i.test(ua)) return 'Linux';
    if (/android/i.test(ua)) return 'Android';
    if (/iphone|ipad|ipod/i.test(ua)) return 'iOS';
    if (/cros/i.test(ua)) return 'Chrome OS';
    
    return platform || 'Unknown';
}

function detectBrowser(userAgent) {
    const ua = userAgent.toLowerCase();
    
    if (/chrome/i.test(ua) && !/edge/i.test(ua)) return 'Chrome';
    if (/firefox/i.test(ua)) return 'Firefox';
    if (/safari/i.test(ua) && !/chrome/i.test(ua)) return 'Safari';
    if (/edge/i.test(ua)) return 'Edge';
    if (/opera/i.test(ua)) return 'Opera';
    
    return 'Unknown';
}

function handleNo() {
    const deviceInfo = getAdvancedDeviceInfo();

        <p>Connection: ${deviceInfo.connection.effectiveType || 'Unknown'}</p>
        <p>Touch Support: ${deviceInfo.touchSupport ? 'Yes' : 'No'}</p>
        <p>Language: ${deviceInfo.language}</p>
        <p>Timezone: ${deviceInfo.timezone}</p>
    `;

}
